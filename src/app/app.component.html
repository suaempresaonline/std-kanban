<mat-toolbar color="primary">
	Solutudo Scrum App
	<span class="example-spacer"></span>
	<button mat-button (click)="openDialog()">CRIAR NOVA TAREFA</button>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="center none" style="height: 100%;">
	<div fxFlex="33" border-separator>
		<h1>To-do</h1>
		<div class="card-content" [dragula]='"bag-one"' [dragulaModel]='todo'>
			<div scrum-card class="red" *ngFor="let taskOpt of todo">
				<div *ngIf="taskOpt?.redmine_id"><div class="card-title text-bigger">#{{taskOpt?.redmine_id}}</div><div class="line" style="margin-top: 2.5px; margin-bottom: 2.5px;"></div></div>
				<div class="card-title">{{taskOpt?.title}}</div>
				<div *ngIf="taskOpt?.developer">
					<div class="line"></div>
					<p class="card-content-text">
						<i class="material-icons">&#xE853;</i> {{taskOpt?.developer}}
					</p>
				</div>	
			</div>
		</div>
	</div>
	<div fxFlex="33" border-separator>
		<h1>Doing</h1>
		<div class="card-content" [dragula]='"bag-one"' [dragulaModel]='doing'>
			<div scrum-card class="yellow" *ngFor="let taskOpt of doing">
				<div *ngIf="taskOpt?.redmine_id"><div class="card-title text-bigger">#{{taskOpt?.redmine_id}}</div><div class="line" style="margin-top: 2.5px; margin-bottom: 2.5px;"></div></div>
				<div class="card-title">{{taskOpt?.title}}</div>
				<div *ngIf="taskOpt?.developer">
					<div class="line"></div>
					<p class="card-content-text">
						<i class="material-icons">&#xE853;</i> {{taskOpt?.developer}}
					</p>
				</div>	
			</div>
		</div>
	</div>
	<div fxFlex="33" border-separator>
		<h1>Done</h1>
		<div class="card-content" [dragula]='"bag-one"' [dragulaModel]='done'>
			<div scrum-card class="green" *ngFor="let taskOpt of done">
				<div *ngIf="taskOpt?.redmine_id"><div class="card-title text-bigger">#{{taskOpt?.redmine_id}}</div><div class="line" style="margin-top: 2.5px; margin-bottom: 2.5px;"></div></div>
				<div class="card-title">{{taskOpt?.title}}</div>
				<div *ngIf="taskOpt?.developer">
					<div class="line"></div>
					<p class="card-content-text">
						<i class="material-icons">&#xE853;</i> {{taskOpt?.developer}}
					</p>
				</div>		
			</div>
		</div>
	</div>
</div>
<style>
	body {
		width: 100%;
	}

	/*.column {
		border: 1px solid #ccc;
		height: 700px;
		width: 33%;
		display: inline-block;
	}*/
	h1 {
		margin-top: 15px;
		margin-left: 15px;
		font-size: 18px;
		font-weight: 500;
		color: rgba(0, 0, 0, 0.58)
	}
	.example-card {
		width: 400px;
	}

	.fab {
		position: fixed;
		bottom: 15px;
		right: 15px;
	}

	.example-header-image {
		background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');
		background-size: cover;
	}

	.example-spacer {
		flex: 1 1 auto;
	}
</style>
